<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Demo App</title>
</head>
<body>
    <h1>Chris Demo App</h1>
    <a href="/add">Add a New Reminder</a>
    <ul>
        {% for reminder in reminders %}
        <li>
            <strong>{{ reminder.spouse_name }}</strong> - {{ reminder.category }} - {{ reminder.description }} - {{ reminder.date }}
            <a href="/delete/{{ loop.index0 }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
